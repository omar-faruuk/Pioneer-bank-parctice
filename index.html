<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h2 class="text-center">Welcome to pioneer Bank</h2>
        <div id="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="enterBtn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$<span id="currentDeposit" >00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h4>Balance</h4>
                <h2>$<span id="currentBalance">1240</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div id="submit-area">
                <h4>Deposit</h4>
                <input type="text" id="depositAmount" class="form-control" placeholder="$ you want to deposit">
                <br>
                <button id="Depositbtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div id="submit-area">
                <h4>Withdraw</h4>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$ you want to withdraw">
                 <br>
                <button id="withdrawbtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
        
   

    <script>
          const enterBtn = document.getElementById('enterBtn');
                enterBtn.addEventListener('click', function(){
          const loginArea = document.getElementById('login-area');
                loginArea.style.display = 'none';
          const transactionArea = document.getElementById('transaction-area');
                transactionArea.style.display = 'block';  
          })

            // deposit button event handler

          const depositBtn = document.getElementById('Depositbtn');
                depositBtn.addEventListener('click', function(){
          const depositNumber = getInputValue('depositAmount');
                updateSpanText('currentDeposit', depositNumber);
                updateSpanText('currentBalance', depositNumber)
                document.getElementById('depositAmount').value = "";
          })
          
          // withdraw button event handler

         const withdrawbtn =document.getElementById('withdrawbtn');
               withdrawbtn.addEventListener('click', function(){
        const  withdrawNumber = getInputValue('withdrawAmount');
               updateSpanText('currentWithdraw', withdrawNumber)
               updateSpanText('currentBalance', -1 * withdrawNumber)
               document.getElementById('withdrawAmount').value = "";

            })

            function getInputValue(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }

           function updateSpanText(id, depositNumber){
               const current = document.getElementById(id).innerText;
              const currentNumber = parseFloat(current);
              const totalAmount = currentNumber + depositNumber;
                    document.getElementById(id).innerText = totalAmount;
          }
                
                
    </script>
</body>
</html>
